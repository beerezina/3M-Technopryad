<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Изменение цвета всех элементов SVG графики</title>
    <style>
      .color {
        display: inline-block;
        width: 100px;
        height: 50px;
        fill: black;
        margin: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <input type="color" class="change2" />
    <svg class="color" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path
        fill="#000000"
        d="M12 2C5.37 2 0 7.37 0 14s4.37 12 12 12 12-4.37 12-12S18.63 2 12 2zm0 22c-3.31 0-6-2.69-6-6 0-2.15 1.15-4.05 2.86-5.09l8.25 8.25A5.93 5.93 0 0 1 12 24zM5.61 18.75A10.02 10.02 0 0 0 12 20c2.91 0 5.47-1.23 7.32-3.19L8.8 13.84c-.2.47-.37.95-.51 1.44zm9.39-.27L4.25 7.2C5.19 5.52 8.47 4 12 4c2.45 0 4.67.95 6.37 2.49l-3.68 9.23z"
      />
    </svg>
    <svg class="color" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path
        fill="#000000"
        d="M10 4a2 2 0 1 1-4 0 2 2 0 1 1 4 0zm4 0a2 2 0 1 1-4 0 2 2 0 1 1 4 0zM2 8v12c0 2.21 1.79 4 4 4h12c2.21 0 4-1.79 4-4V8c0-2.21-1.79-4-4-4H6c-2.21 0-4 1.79-4 4zm16 0v1H6V8h12zm-8 3h2v6h-2v-6z"
      />
    </svg>
    <svg class="color" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path fill="#000000" d="M9 2V9H2v4h7v7h4v-7h7V9h-7V2H9z" />
    </svg>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const changeInput = document.querySelector(".change2");
        const coloredSvgItems = document.querySelectorAll(".color path");

        changeInput.addEventListener("input", function () {
          let colorValue = changeInput.value;
          coloredSvgItems.forEach(function (item) {
            item.setAttribute("fill", colorValue);
          });
        });
      });
    </script>
  </body>
</html>
